<div class="tip-container">
    <button onclick="openTipModal({{ post_id }})" class="group flex items-center space-x-2 px-4 py-2 rounded-lg bg-gradient-to-r from-amber-400 to-orange-500 text-white font-medium hover:from-amber-500 hover:to-orange-600 transition-all wallet-btn">
        <svg class="w-5 h-5 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Tip the Author</span>
    </button>
</div>

<!-- Tip Modal -->
<div id="tipModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="glass rounded-2xl p-6 w-full max-w-md mx-4">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold">Send a Tip</h2>
            <button onclick="closeTipModal()" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="space-y-4">
            <!-- Chain Selection -->
            <div>
                <label class="block text-sm font-medium mb-2">Select Chain</label>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="selectTipChain('ethereum')" id="tipChainEth" class="p-3 rounded-lg border-2 border-slate-200 dark:border-slate-700 hover:border-primary-500 transition-colors text-center">
                        <div class="font-medium">Ethereum</div>
                        <div class="text-sm text-slate-500">ETH</div>
                    </button>
                    <button onclick="selectTipChain('solana')" id="tipChainSol" class="p-3 rounded-lg border-2 border-slate-200 dark:border-slate-700 hover:border-primary-500 transition-colors text-center">
                        <div class="font-medium">Solana</div>
                        <div class="text-sm text-slate-500">SOL</div>
                    </button>
                </div>
            </div>

            <!-- Amount -->
            <div>
                <label class="block text-sm font-medium mb-2">Amount</label>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="setTipAmount('0.001')" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-primary-100 dark:hover:bg-primary-900 transition-colors text-sm">0.001</button>
                    <button onclick="setTipAmount('0.005')" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-primary-100 dark:hover:bg-primary-900 transition-colors text-sm">0.005</button>
                    <button onclick="setTipAmount('0.01')" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-primary-100 dark:hover:bg-primary-900 transition-colors text-sm">0.01</button>
                    <button onclick="setTipAmount('0.1')" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-primary-100 dark:hover:bg-primary-900 transition-colors text-sm">0.1</button>
                </div>
                <input type="number" id="tipAmount" step="0.001" min="0.001" placeholder="Custom amount" class="w-full mt-2 p-3 rounded-lg bg-slate-100 dark:bg-slate-700 border-0 focus:ring-2 focus:ring-primary-500">
            </div>

            <!-- Send Button -->
            <button onclick="sendTip()" class="w-full py-3 rounded-lg bg-gradient-to-r from-amber-400 to-orange-500 text-white font-medium hover:from-amber-500 hover:to-orange-600 transition-all">
                Send Tip
            </button>
        </div>

        <div id="tipStatus" class="mt-4 text-center text-sm hidden"></div>
    </div>
</div>
