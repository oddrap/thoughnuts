<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web3 Blog{% endblock %}</title>
    <meta name="description" content="{% block description %}A decentralized blog with crypto tipping{% endblock %}">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', 'monospace'],
                    },
                }
            }
        }
    </script>

    <!-- Clean Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Clean Styles -->
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        html {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        body {
            background: #0f172a;
        }

        .btn {
            transition: all 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
        }

        .btn-secondary:hover {
            background: #334155;
            border-color: #475569;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            transition: all 0.15s ease;
        }

        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .prose pre {
            background: #1e293b !important;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
        }

        .prose code {
            color: #60a5fa;
            font-size: 0.875rem;
        }

        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: #f1f5f9;
            font-weight: 600;
        }

        .prose p, .prose li {
            color: #cbd5e1;
            line-height: 1.75;
        }

        .prose a {
            color: #60a5fa;
            text-decoration: underline;
        }

        .prose a:hover {
            color: #93c5fd;
        }

        /* Mobile utilities */
        .safe-area-inset {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-primary-950 text-primary-200 font-sans min-h-screen antialiased">
    {% include "components/navbar.html" %}

    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Wallet Connection Modal -->
    {% include "components/wallet_modal.html" %}

    <!-- Scripts -->
    <script src="/static/js/wallet.js"></script>
    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true' ||
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
